<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awards & Achievements</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f2f2f2;
}

h1 {
  text-align: center;
  color: #006699;
  margin-top: 20px;
}

form {
  margin: 0 auto;
  width: 500px;
  padding: 20px;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 5px;
}

label {
  display: block;
  margin-bottom: 10px;
  color: #333;
}

input[type="text"], input[type="date"], input[type="file"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 20px;
  box-sizing: border-box;
}

input[type="submit"] {
  background-color: #006699;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #004466;
}

input[type="file"] {
  padding-top: 7px;
}
    </style>
</head>
<body>
    <h1>Awards and Achievements</h1>
    <form>
        <label for="title">Title of Achievement:</label>
        <input type="text" id="title" name="title"><br><br>
        
        <label for="date">Date of Achievement:</label>
        <input type="date" id="date" name="date"><br><br>
        
        <label for="document">Supporting Document:</label>
        <input type="file" id="document" name="document"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
